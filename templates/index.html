<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartCar remote control</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Motor Driver</h1>

    <div>
        <iframe src="http://192.168.0.105:8000" frameborder="0"></iframe>
    </div>

    <table class="controls">
        <tbody>
            <tr>
                <td>
                    <button id="forward_left_dir">Forward Left</button>
                </td>
                <td>
                    <button id="forward_dir">Forward</button>
                </td>
                <td>
                    <button id="forward_right_dir">Forward Right</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="left_dir">Left</button>
                </td>
                <td>
                    <button id="stop_dir">Stop</button>
                </td>
                <td>
                    <button id="right_dir">Right</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="backward_left_dir">Backward Left</button>
                </td>
                <td>
                    <button id="backward_dir">Backward</button>
                </td>
                <td>
                    <button id="backward_right_dir">Backward Right</button>
                </td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <td>
                <button id="rotate_left">0 deg</button>
            </td>
            <td>
                <button id="rotate_front">90 deg</button>
            </td>
            <td>
                <button id="rotate_right">180 deg</button>
            </td>
        </tr>
    </table>

    <script src="{{ url_for('static', filename='socket_events.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='services_caller.js') }}"></script> -->
</body>

</html>
